name: Actualizar Resultados de Lotería

on:
  schedule:
    # Ejecutar todos los días a las 20:00 UTC (Ajusta según tu zona horaria)
    - cron: '0 20 * * *'
  
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Run Scraper Bot
      run: python leidsa_bot.py

    - name: Commit and push if changed
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add -A
        git diff --quiet && git diff --staged --quiet || git commit -m "Bot: Actualizar resultados de lotería [skip ci]"
        git push

        "Añadir workflow para automatización"
