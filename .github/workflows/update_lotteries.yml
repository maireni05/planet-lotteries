name: Update lotteries

on:
  workflow_dispatch:
  schedule:
    # Cada 15 minutos
    - cron: "*/15 * * * *"

permissions:
  contents: write

concurrency:
  group: update-lotteries
  cancel-in-progress: true

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r PlanLotteries/requirements.txt

      - name: Run updater
        run: |
          python PlanLotteries/core/main.py

      - name: Commit and push updates
        run: |
          git config user.name "planet-lotteries-bot"
          git config user.email "planet-lotteries-bot@users.noreply.github.com"

          # Agrega resultados generados
          git add PlanLotteries/data/results/*.json

          # Si tambi√©n actualizas jackpots en el futuro, esto lo incluye
          git add PlanLotteries/data/jackpots/*.json || true

          # Commit solo si hay cambios
          git diff --cached --quiet && echo "No changes to commit" && exit 0
          git commit -m "chore: update lottery results"
          git push
